<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Archivo Black', sans-serif;
      background: url('Bg.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .auth-container {
      background-color: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px #CCFF00;
      width: 350px;
      text-align: center;
    }

    .auth-container h2 {
      margin-bottom: 25px;
      color: #CCFF00;
      font-size: 28px;
    }

    .auth-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    .auth-container input:focus {
      outline: 2px solid #CCFF00;
    }

    .auth-container button {
      width: 100%;
      padding: 12px;
      background-color: #CCFF00;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 999px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #CCFF00;
    }

    .auth-container button:hover {
      background-color: white;
      box-shadow: 0 0 15px white;
    }

    .toggle-link {
      margin-top: 15px;
      color: #aaa;
      font-size: 14px;
      cursor: pointer;
    }

    .toggle-link:hover {
      color: #CCFF00;
    }
  </style>
</head>
<body>

  <div class="auth-container" id="authBox">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="handleAuth()">Login</button>
    <div class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</div>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('button').textContent = isLogin ? 'Login' : 'Sign Up';
      document.querySelector('.toggle-link').textContent = isLogin
        ? "Don't have an account? Sign up"
        : "Already have an account? Login";
    }

    function handleAuth() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      alert(`${isLogin ? 'Logging in' : 'Signing up'} with: ${email}`);
    }
  </script>

</body>
</html>
